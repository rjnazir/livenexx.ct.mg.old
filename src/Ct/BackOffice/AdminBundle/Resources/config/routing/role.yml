role_index:
    path:     /
    defaults: { _controller: "AdminBundle:CtRole:index" }
    methods:  GET

role_new:
    path:     /new
    defaults: { _controller: "AdminBundle:CtRole:new" }
    methods:  [GET, POST]

role_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:CtRole:edit" }
    methods:  [GET, POST]

role_update:
    path:     /{id}/update
    defaults: { _controller: "AdminBundle:CtRole:update" }
    methods:  [POST, PUT]

role_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:CtRole:delete" }
    methods:  [GET, DELETE]

role_delete_group:
    path:     /delete-group
    defaults: { _controller: "AdminBundle:CtRole:deleteGroup" }
    methods:  POST